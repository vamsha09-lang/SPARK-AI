<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00054c">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spark AI</title>

<style>
/* ================= THEME ================= */

:root{
--bg:#00054c;          /* Spark logo background */
--card:#020617;
--text:#ffffff;
--user:#2563eb;
--bot:#1e293b;
}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:var(--bg);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:var(--text);
}

/* ================= LOGIN ================= */

#login{
background:var(--card);
padding:30px;
width:320px;
border-radius:15px;
text-align:center;
box-shadow:0 0 25px rgba(0,0,0,.5);
}

#login h2{
margin-bottom:20px;
}

#login input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:none;
outline:none;
}

#login button{
width:100%;
padding:10px;
background:#2563eb;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
font-size:16px;
}

#error{
color:#ff6b6b;
font-size:12px;
margin-top:8px;
}

/* ================= APP ================= */

#app{
display:none;           /* hidden by default */
width:95%;
max-width:700px;
height:95vh;
background:var(--text);
border-radius:18px;
overflow:hidden;
flex-direction:column;  /* flex ONLY when shown */
box-shadow:0 0 25px rgba(0,0,0,.6);
}

header{
background:linear-gradient(90deg,#00054c,#020617);
color:white;
padding:12px 15px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:bold;
}

header button{
background:none;
border:none;
color:white;
font-size:18px;
cursor:pointer;
}

/* ================= CHAT ================= */

#messages{
flex:1;
overflow-y:auto;
padding:12px;
}

.msg{
margin:10px 0;
padding:10px 12px;
border-radius:12px;
max-width:75%;
display:flex;
align-items:center;
gap:6px;
line-height:1.4;
}

.user{
background:var(--user);
color:white;
margin-left:auto;
}

.bot{
background:var(--bot);
}

.msg button{
font-size:12px;
padding:2px 6px;
border:none;
border-radius:6px;
cursor:pointer;
}

/* ================= INPUT ================= */

footer{
display:flex;
gap:6px;
padding:8px;
border-top:1px solid #1e293b;
}

footer input{
flex:1;
padding:10px;
border-radius:10px;
border:none;
outline:none;
}

footer button{
padding:0 14px;
background:#2563eb;
color:white;
border:none;
border-radius:10px;
cursor:pointer;
font-size:16px;
}
  #layout{
  display:flex;
  flex:1;
  height:100%;
}

#sidebar{
  width:200px;
  background:#020617;
  color:white;
  padding:10px;
  overflow-y:auto;
}

#sidebar h3{
  margin:0 0 10px;
  font-size:14px;
}

#history{
  list-style:none;
  padding:0;
  margin:0;
}

#history li{
  padding:8px;
  margin-bottom:6px;
  background:#1e293b;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}

#history li:hover{
  background:#334155;
}

#chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

</style>
</head>

<body>

<!-- ================= LOGIN ================= -->

<div id="login">
<h2>‚ö° Spark AI</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button id="loginBtn">Login</button>
<p id="error"></p>
</div>

<!-- ================= APP ================= -->

<div id="app">

  <!-- TOP BAR -->
  <header>
    <div>‚ö° Spark AI</div>
    <button id="clearBtn">üóëÔ∏è</button>
  </header>

  <!-- MAIN LAYOUT -->
  <div id="layout">

    <!-- SIDEBAR -->
    <aside id="sidebar">
      <h3>üïò History</h3>
      <ul id="history"></ul>
    </aside>

    <!-- CHAT AREA -->
    <div id="chat">
      <div id="messages"></div>

      <footer>
        <input id="input" placeholder="Type your message..." />
        <button id="send">‚û§</button>
        <button id="mic">üé§</button>
      </footer>
    </div>

  </div>
</div>


<script>
  let CURRENT_USER = "";

document.addEventListener("DOMContentLoaded",()=>{

/* =============== LOGIN =============== */

const USER="admin";
const PASS="Pranavam21@";

loginBtn.onclick=()=>{
  if(user.value===USER && pass.value===PASS){
    login.style.display="none";
    app.style.display="flex";
    loadChat();
    renderHistory();
  }else{
    error.innerText="‚ùå Wrong Login";
  }
};


/* =============== CHAT =============== */

const messages=document.getElementById("messages");
const input=document.getElementById("input");

function add(text,type,store=true){
const div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;

if(type==="bot"){
const speak=document.createElement("button");
speak.innerText="üîä";
speak.onclick=()=>tts(text);

const copy=document.createElement("button");
copy.innerText="üìã";
copy.onclick=()=>navigator.clipboard.writeText(text);

div.append(speak,copy);
}

messages.appendChild(div);
messages.scrollTop=messages.scrollHeight;
if(store) savechat(text,type);
}

async function sendMessage(){
const text=input.value.trim();
if(!text) return;

add(text,"user");
input.value="";
add("Typing...","bot");

try{
const r=await fetch("/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body: JSON.stringify({
  user: CURRENT_USER,
  message: text
})

});
const d=await r.json();
messages.lastChild.remove();
add(d.reply,"bot");
}catch{
messages.lastChild.remove();
add("‚ùå Server error","bot");
}
}

const sendBtn = document.getElementById("send");

sendBtn.onclick = sendMessage;

input.addEventListener("keydown", e => {
if (e.key === "Enter") sendMessage();
});

/* =============== VOICE =============== */

let rec;
try{
rec=new (SpeechRecognition||webkitSpeechRecognition)();
rec.lang="en-US";
mic.onclick=()=>rec.start();
rec.onresult=e=>{
input.value=e.results[0][0].transcript;
};
}catch{
mic.style.display="none";
}

/* =============== TTS =============== */

function tts(text){
speechSynthesis.cancel();
const u=new SpeechSynthesisUtterance(text);
speechSynthesis.speak(u);
}

/* =============== MEMORY =============== */

function getUserKey(){
  return "spark_" + user.value;
}

function saveChat(text,type){
  const key = getUserKey();
  const data = JSON.parse(localStorage.getItem(key) || "[]");
  data.push({ text, type });
  localStorage.setItem(key, JSON.stringify(data));
  renderHistory();
}

function loadChat(){
  messages.innerHTML="";
  const data = JSON.parse(localStorage.getItem(getUserKey()) || "[]");
  data.forEach(m => add(m.text, m.type, false));
}

function renderHistory(){
  history.innerHTML="";
  const data = JSON.parse(localStorage.getItem(getUserKey()) || "[]");

  if(data.length===0) return;

  const li=document.createElement("li");
  li.innerText="Current Chat";
  li.onclick=loadChat;
  history.appendChild(li);
}


/* =============== CLEAR =============== */

clearBtn.onclick=()=>{
if(confirm("Clear chat?")){
localStorage.removeItem("spark");
messages.innerHTML="";
}
};

/* =============== GREET =============== */

add("Hello! I am Spark AI ‚ö°","bot");

});
</script>

  <script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.log("‚ùå SW failed", err));
  });
}
</script>
</body>
</html>
